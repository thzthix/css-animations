<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Title of Page</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <section class="polaroid-gallery">
      <h1 class="polaroid-gallery-title">Polaroid Image Gallery</h1>
      <figure class="polarioid-card">
        <img src="./fubao.jpg" alt="fubao" width="200" height="200" />
        <figcaption class="polarioid-card-caption">Fubao</figcaption>
      </figure>

      <figure class="polarioid-card">
        <img src="./img/geese.jpg" alt="geese" width="200" height="200" />
        <figcaption class="polarioid-card-caption">Geese</figcaption>
      </figure>
      <figure class="polarioid-card">
        <img
          src="./img/kingfisher.jpg"
          alt="kingfisher"
          width="200"
          height="200"
        />
        <figcaption class="polarioid-card-caption">Kingfisher</figcaption>
      </figure>
      <figure class="polarioid-card">
        <img src="./img/owl.jpg" alt="owl" width="200" height="200" />
        <figcaption class="polarioid-card-caption">Owl</figcaption>
      </figure>
    </section>

    <script src="script.js"></script>
  </body>
</html>
